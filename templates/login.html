{{ template "_header.html" . }}

<div class="pad-sides-5 pad-top-5rem text-center">
	<h1>Login</h1>
</div>
<div class="pad-sides-5 pad-top-5rem">
	<form class="form bg-overlay" action="/login" method="post">
		<input hidden name="redirectURL" value="{{ .RedirectURL }}">
		<div>
			<input class="form-input bd bg" name="username" placeholder="Username" required>
		</div>
		<div>
			<input class="form-input bd bg" name="password" type="password" placeholder="Password" required>
		</div>
		<div>
			<button class="form-btn bd bg">Login</button>
		</div>
		<p>
			<a href="/signup">Signup instead?</a>
		</p>
	</form>
</div>

{{ template "_footer.html" . }}
