{{ template "_header.html" . }}

<div class="pad-sides-5 pad-top-5rem text-center">
	<h1>Login</h1>
</div>
<div class="pad-sides-5 pad-top-5rem">
	<form class="form bg-overlay" action="/login" method="post">
		<div>
			<input class="form-input" name="username" placeholder="Username" required>
		</div>
		<div>
			<input class="form-input" name="password" type="password" placeholder="Password" required>
		</div>
		<div>
			<button class="form-btn">Login</button>
		</div>
	</form>
</div>

{{ template "_footer.html" . }}
