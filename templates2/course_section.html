<div x-data x-show="$store.course.view === 'section'" style="overflow-y: scroll; max-width:100vw; min-height:100vh; overflow-x:hidden; background-color:var(--thm-bg); padding-bottom:2rem;">
    <div class="align-center-horizontal" style="width:800px; max-width:100vw;">
        <div x-html="$store.course.sectionHTML" markdown2 id="course_markdown" style="padding-top:2rem; padding-bottom:2rem;">
            {{ .SectionMarkdownHTML }}
        </div>

        <style>
            .next-prev {
                width:40%; 
                text-align:center;
                padding:1rem;
                border: 0.25rem solid var(--thm-over-hover);
                border-radius:0.25rem; 
                font-weight:600; 
                color:var(--thm-over-hover);
            }

            .next-prev:hover {
                border:0.25rem solid var(--thm-text-less);
                color: var(--thm-text-less);
            }

            .next-prev-loader {
                border: 0.5rem solid var(--thm-bg);
                border-top: 0.5rem solid var(--thm-hl-a);
                border-radius: 50%;
                width: 3rem;
                height: 3rem;
                animation: spin 2s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>

        <div style="display:flex; flex-direction:row;">
            <div style="height:3rem; width:3rem; margin-left:auto; margin-right:auto;" :class="$store.course.loadingSection ? 'next-prev-loader' : '' "></div>
        </div>

        <div style="display:flex; flex-direction:row; width:100%; padding-left:2rem; padding-right:2rem;">
            <div x-show="$store.course.previous" @click="course_loadPreviousSection()" class="next-prev" style="margin-right:auto;">
                previous
            </div>
            <div x-show="$store.course.next" @click="course_loadNextSection()" class="next-prev" style="margin-left:auto;">
                next
            </div>
        </div>
    </div>

</div>
